<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Sadhu Baba Foundation</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .error-content h1 { font-size: 4rem; }
            .error-content h2 { font-size: 1.5rem; }
            .error-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist. But our mission to feed the needy continues!</p>
            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
        </div>
    </div>
</body>
</html>
